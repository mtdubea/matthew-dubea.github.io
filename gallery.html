<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery – Matthew Dubea</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-['Inter',sans-serif] bg-gray-50">

<!-- Consistent hero/nav -->
<header class="bg-[#05396B] text-white">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-wrap items-center justify-between gap-4">
    <h1 class="text-2xl font-bold">Project Gallery</h1>
    <nav class="flex flex-wrap gap-4 text-sm font-medium">
      <a href="index.html"      class="hover:text-[#FF9F1C]">Overview</a>
      <a href="gallery.html"    class="underline hover:text-[#FF9F1C]">Build</a>
      <a href="reports.html"    class="hover:text-[#FF9F1C]">Results</a>
      <a href="calculations.html" class="hover:text-[#FF9F1C]">Docs</a>
      <a href="about.html"      class="hover:text-[#FF9F1C]">About Me</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-12 space-y-16">

  <!-- Re‑used parts -->
  <section>
    <h2 class="text-xl font-semibold mb-4">♻️ Re‑used Components</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="Reusable Bike Frame.jpg" class="glightbox" data-gallery="reused">
        <img src="Reusable Bike Frame.jpg" alt="Original bike frame before modification"
             class="w-full rounded-lg shadow">
      </a>
      <a href="Reusable Bike with Drawing.jpg" class="glightbox" data-gallery="reused">
        <img src="Reusable Bike with Drawing.jpg" alt="Annotated drawing over reused frame"
             class="w-full rounded-lg shadow">
      </a>
    </div>
  </section>

  <!-- CAD / SolidWorks -->
  <section>
    <h2 class="text-xl font-semibold mb-4">🛠️ CAD &amp; SolidWorks</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="ExplodedView - Copy.png" class="glightbox" data-gallery="cad">
        <img src="ExplodedView - Copy.png" alt="Exploded CAD view"
             class="w-full rounded-lg shadow">
      </a>
      <a href="FinalAssembly.drw - Copy.jpg" class="glightbox" data-gallery="cad">
        <img src="FinalAssembly.drw - Copy.jpg" alt="Final SolidWorks drawing"
             class="w-full rounded-lg shadow">
      </a>
      <!-- PDFs shown as links to keep gallery clean -->
      <a href="Assem1.pdf" target="_blank" class="bg-white rounded-lg shadow p-4 flex items-center justify-center hover:bg-gray-100">
        📄 Assem1.pdf
      </a>
      <a href="Assembly with dimensions.pdf Radii and Axle Lengths.PDF" target="_blank"
         class="bg-white rounded-lg shadow p-4 flex items-center justify-center hover:bg-gray-100">
        📄 Assembly‑Dims.pdf
      </a>
    </div>
  </section>

  <!-- Analysis & diagrams -->
  <section>
    <h2 class="text-xl font-semibold mb-4">🧪 Analysis &amp; Diagrams</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="COG.png" class="glightbox" data-gallery="analysis">
        <img src="COG.png" alt="Center of gravity diagram"
             class="w-full rounded-lg shadow">
      </a>
      <a href="All_.pdf.png" class="glightbox" data-gallery="analysis">
        <img src="All_.pdf.png" alt="Combined specs diagram"
             class="w-full rounded-lg shadow">
      </a>
      <a href="RearAxle Assembly.pdf Front View.PDF" target="_blank"
         class="bg-white rounded-lg shadow p-4 flex items-center justify-center hover:bg-gray-100">
        📄 Rear‑Axle Assembly PDF
      </a>
    </div>
  </section>

  <!-- CNC parts -->
  <section>
    <h2 class="text-xl font-semibold mb-4">🛠️ CNC‑Machined Parts</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="Fork Attachment.jpg" class="glightbox" data-gallery="cnc">
        <img src="Fork Attachment.jpg" alt="Fork‑attachment CNC part" class="w-full rounded-lg shadow">
      </a>
      <a href="Modified Stem.jpg" class="glightbox" data-gallery="cnc">
        <img src="Modified Stem.jpg" alt="Modified stem piece" class="w-full rounded-lg shadow">
      </a>
      <a href="T Seat.jpg" class="glightbox" data-gallery="cnc">
        <img src="T Seat.jpg" alt="Rear T‑seat support" class="w-full rounded-lg shadow">
      </a>
      <a href="Lathed Rear Axle Bushings.jpg" class="glightbox" data-gallery="cnc">
        <img src="Lathed Rear Axle Bushings.jpg" alt="Lathed rear‑axle bushings"
             class="w-full rounded-lg shadow">
      </a>
      <a href="(.drw)Forks.pdf" target="_blank"
         class="bg-white rounded-lg shadow p-4 flex items-center justify-center hover:bg-gray-100">
        📄 Forks Drawing PDF
      </a>
    </div>
  </section>

  <!-- Final build & victory -->
  <section>
    <h2 class="text-xl font-semibold mb-4">🏁 Final Build &amp; Victory</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="Final_Assembly.png" class="glightbox" data-gallery="final">
        <img src="Final_Assembly.png" alt="Render – final assembly" class="w-full rounded-lg shadow">
      </a>
      <a href="Final Assembly.png" class="glightbox" data-gallery="final">
        <img src="Final Assembly.png" alt="Alternate final assembly view"
             class="w-full rounded-lg shadow">
      </a>
      <a href="trike(side).jpg" class="glightbox" data-gallery="final">
        <img src="trike(side).jpg" alt="Trike side view" class="w-full rounded-lg shadow">
      </a>
      <a href="actual trike (rear).png" class="glightbox" data-gallery="final">
        <img src="actual trike (rear).png" alt="Actual trike rear" class="w-full rounded-lg shadow">
      </a>
      <a href="Holding Trophy.jpg" class="glightbox" data-gallery="final">
        <img src="Holding Trophy.jpg" alt="Team holding trophy" class="w-full rounded-lg shadow">
      </a>
      <a href="Acadiana500_GroupPhoto_FastPedalEngineers.jpg" class="glightbox" data-gallery="final">
        <img src="Acadiana500_GroupPhoto_FastPedalEngineers.jpg" alt="Group photo" class="w-full rounded-lg shadow">
      </a>
    </div>
  </section>

</main>

<footer class="text-center py-6 text-sm">
  &copy; 2025 Matthew Dubea
</footer>

</body>
</html>
