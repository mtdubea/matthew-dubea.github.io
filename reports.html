<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="font-['Inter',sans-serif] bg-gray-50">

<!-- Consistent hero / nav -->
<header class="bg-[#05396B] text-white">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-wrap items-center justify-between gap-4">
    <h1 class="text-2xl font-bold">Project Results & Reports</h1>
    <nav class="flex flex-wrap gap-4 text-sm font-medium">
      <a href="index.html"      class="hover:text-[#FF9F1C]">Overview</a>
      <a href="gallery.html"    class="hover:text-[#FF9F1C]">Build</a>
      <a href="reports.html"    class="underline hover:text-[#FF9F1C]">Results</a>
      <a href="calculations.html" class="hover:text-[#FF9F1C]">Docs</a>
      <a href="about.html"      class="hover:text-[#FF9F1C]">About Me</a>
      <button id="themeToggle" aria-label="Toggle theme">🌓</button>
    </nav>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-12 space-y-16">

  <!-- Docs list -->
  <section class="bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-semibold mb-4">📄 Downloadable Documents</h2>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="MCHE484_FinalPoster_TrikeDesignAndFab.pdf" class="text-[#05396B] hover:underline">Poster Presentation (PDF)</a></li>
      <li><a href="FEA_Results.pdf" class="text-[#05396B] hover:underline">Full FEA Report (PDF)</a></li>
      <li><a href="MCHE484_FinalReport_FastPedalEngineers[1].pdf" class="text-[#05396B] hover:underline">Comprehensive Final Report (PDF)</a></li>
    </ul>
  </section>

  <!-- Static von‑Mises plot with caption -->
  <section class="bg-white rounded-xl shadow p-6">
    <h2 class="text-2xl font-semibold mb-6">🔍 Key FEA Result</h2>
    <figure class="text-center">
      <img src="FEA_VM.png" alt="von Mises stress contour on trike frame"
           class="w-full max-w-3xl mx-auto rounded-lg shadow-lg">
      <figcaption class="mt-4 text-sm italic text-gray-700">
        von Mises stress distribution (N/m²) under combined rider and track loads. Peak
        stress = 2.8 × 10⁸ N/m² at fork junctions, <br> safely below the 4140‑steel yield
        limit of 6.2 × 10⁸ N/m² (FoS ≈ 2.2).
      </figcaption>
    </figure>
  </section>

  <!-- Interactive heat‑map + speed chart -->
  <section class="grid lg:grid-cols-2 gap-8">
    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-xl font-semibold mb-4">Interactive Stress Heat‑Map</h3>
      <div id="feaHeatmap" class="w-full h-72"></div>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h3 class="text-xl font-semibold mb-4">Race Speed Profile</h3>
      <canvas id="raceChart" class="w-full h-72"></canvas>
    </div>
  </section>

</main>

<footer class="text-center py-6 text-sm">
  &copy; 2025 Matthew Dubea
  <script src="theme.js"></script>
</footer>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/plotly.js-dist/plotly.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ---- Plotly von‑Mises heat‑map (demo numbers; replace) ---- */
  const zData = [
    [12, 18, 13],
    [23, 45, 29],
    [14, 37, 31]
  ];
  Plotly.newPlot('feaHeatmap', [{
    z: zData,
    type: 'heatmap',
    colorscale: 'Jet',
    hovertemplate: 'σ<sub>vm</sub>: %{z} ksi<extra></extra>'
  }], {
    margin: {t: 20, r: 0, l: 0, b: 40},
    xaxis: {visible: false},
    yaxis: {visible: false},
    title: {text: 'σ<sub>vm</sub> Heat‑Map (ksi)', font: {size: 16}}
  });

  /* ---- Chart.js lap speed plot (replace with real data) ---- */
  new Chart(document.getElementById('raceChart'), {
    type: 'line',
    data: {
      labels: ['Lap 1','Lap 2','Lap 3','Lap 4'],
      datasets: [{
        label: 'Speed (mph)',
        data: [11.2, 11.4, 11.0, 11.3],
        tension: 0.3,
        borderWidth: 2,
        borderColor: '#FF9F1C'
      }]
    },
    options: {
      plugins: {legend: {display: false}},
      scales: {
        y: {title: {display: true, text: 'mph'}},
        x: {title: {display: true, text: 'Lap'}}
      }
    }
  });

});
</script>
</body>
</html>
